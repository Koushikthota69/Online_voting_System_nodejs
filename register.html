<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Online Voting</title>
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  

  <div id="nav-placeholder"></div>
  <script>
    fetch("base.html").then(response => response.text()).then(data => document.getElementById("nav-placeholder").innerHTML = data);
  </script>

  <div class="container mt-4">
    <h2>Register</h2>
    <form method="post" action="/register">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="college_id">College ID:</label>
            <input type="text" id="college_id" name="college_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
  <div class="mt-3 text-center">
    <a href="login.html">Already have an account? Login here</a>
</div>

</body>
</html>
