<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Online Voting</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.scss" />
</head>

<body>

  <!-- ✅ Session check: Redirect if not logged in -->
  <script>
    fetch('/session-check')
      .then(response => response.json())
      .then(data => {
        if (!data.loggedIn) {
          window.location.href = "/login.html"; // Redirect if not logged in
        }
      })
      .catch(error => console.error("Error checking session:", error));
  </script>

  <!-- ✅ Navigation Bar Placeholder -->
  <div id="nav-placeholder"></div>

  <!-- ✅ Load Navigation and Update Auth Links -->
  <script>
    fetch("base.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
        updateNavbar(); // ✅ After loading base.html, update navbar links
      });

    // ✅ Function to update nav links after loading base.html
    function updateNavbar() {
      fetch('/session-check')
        .then(response => response.json())
        .then(data => {
          const navLinks = document.getElementById('auth-links');
          if (!navLinks) return;

          navLinks.innerHTML = ''; // Clear current links

          if (data.loggedIn) {
            navLinks.innerHTML += `
              <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="list_elections.html">Elections</a></li>
              <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
            `;

            // ✅ Show Admin Dashboard link if user is admin
            if (data.user?.isAdmin) {
              navLinks.innerHTML += `
                <li class="nav-item"><a class="nav-link" href="admin.html">Admin Dashboard</a></li>
              `;
            }

            navLinks.innerHTML += `
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
              <li class="nav-item">
                <span class="nav-link disabled">Hello, ${data.user.username}</span>
              </li>
            `;

          } else {
            navLinks.innerHTML += `
              <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="list_elections.html">Elections</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            `;
          }
        })
        .catch(error => console.error("Error fetching session status:", error));
    }
  </script>

  <!-- ✅ Page Content -->
  <div class="container text-center mt-5">
    <h1>Welcome to the Online Voting System</h1>
    <p>Select an election to participate and cast your vote.</p>
  </div>

  <!-- ✅ Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
