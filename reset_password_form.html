<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional: Use your style file -->
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm" method="POST" action="/update_password">
      <!-- Hidden email input populated from URL -->
      <input type="hidden" name="email" id="email">

      <label for="password">New Password:</label>
      <input type="password" name="password" id="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" name="confirm_password" id="confirm_password" required>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    // Get the email from query params (?email=someone@example.com)
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      document.getElementById('email').value = email;
    } else {
      alert('No email provided!');
      // Optionally redirect or disable the form
    }
  </script>

</body>
</html>
